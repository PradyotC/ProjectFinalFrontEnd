<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="content-wrapper">
        <p class="content-item" *ngFor="let content of nameArray">
          {{ content }}
        </p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <button class="btn btn-primary" [disabled]="pagenumber<=1" type="button"
        (click)="clickPrevious()">Previous</button>
    </div>
    <div class="col-md-4 text-center">
      Page {{pagenumber}} out of Page {{pageSize}}
    </div>
    <div class="col-md-4 float-right">
      <button class="btn btn-primary" [disabled]="pagenumber>=pageSize" (click)="clickNext()">Next</button>
    </div>
  </div>

</div>
